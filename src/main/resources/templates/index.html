<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>DOGS</title>
        <link rel="stylesheet" th:href="@{/css/index.css}"> 
    </head>
    <tbody>
        <p><a class="unauthenticated" id="login-link" th:href="@{/oauth2/authorization/google}">Login with Google</a></p>
        <div class="user-info authenticated">
            <p id="username">Username: <span th:text="${username}"></span></p>
            <p id="email">Email: <span th:text="${email}"></span></p>
            <p><a id="logout" th:href="@{/logout}">Logout</a></p>
        </div>
        <h1>Welcome to the homepage!</h1>

        <div class="subpages-container">
            <p><a id="dogs-list" th:href="@{/dogs/dogslist}">Go to dogs list</a></p>
            <p><a id="dog-types" th:href="@{/dogs/dogtypes}">Go to dog types</a></p>
            <p><a id="pibble-types" th:href="@{/dogs/pibbletypes}">Go to pibble types</a></p>
        </div>

        <div class="doggy">
            <img id="silly-dog" th:src="@{/img/silly_white_dog.jpg}" alt="silly white dog">
        </div>
    </tbody>
    <script th:src="@{/js/user-access.js}"></script>
</html>
